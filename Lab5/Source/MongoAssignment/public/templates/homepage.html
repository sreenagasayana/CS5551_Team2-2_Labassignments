<div class="card" style="margin-top: 20px;">

  <div class="card-block">
    <div style="margin: 50px 300px;text-align:center;">
      <h5>Add Recipe To DB</h5>
      <form class="navbar-form" role="search">
        <div class="input-group add-on">
          <input class="form-control" placeholder="Enter recipe name you want to add" ng-focus="onFocusFn()" ng-model="recipeNameA" type="text">
          <div class="input-group-btn">
            <button class="btn btn-default" ng-click="recipeAdd(recipeNameA)">ADD</button>
          </div>
        </div>
      </form>
    </div>

    <div style="margin: 50px 300px;text-align:center;">
      <h5>Fetch Recipe from DB</h5>
      <form class="navbar-form" role="search">
        <div class="input-group add-on">
          <input class="form-control" placeholder="Enter recipe name you want to search" ng-focus="onFocusFn()" ng-model="recipeNameS" type="text">
          <div class="input-group-btn">
            <button class="btn btn-default" ng-click="recipeSearch(recipeNameS)">Fetch</button>
          </div>
        </div>
      </form>
    </div>

    <div ng-show='viewContent'>
      <div class="row" >
        <div class="card" style="margin: 20px auto;">
          <div ng-repeat="data in recipeData">
            <div class="card-block" style="margin:20px">
              <div class="thumbnail">
                <a href="{{data.rImage}}" target="_blank">
                  <img src="{{data.rImage}}" alt="Image" style="width: 100%">
                </a>
                <p style="text-align:center;color: rgb(49, 0, 128)"><strong>{{data.rName}}</strong></p>
                <p><b>Ingredients</b> : {{data.rIngredients}}</p>
                <p><b>Calories</b>    : {{data.rCalories}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="margin: 50px 300px;text-align:center;">
      <h5>Delete Recipe from DB</h5>
      <form class="navbar-form" role="search">
        <div class="input-group add-on">
          <input class="form-control" placeholder="Enter recipe name you want to search" ng-focus="onFocusFn()"ng-model="recipeNameD" type="text">
          <div class="input-group-btn">
            <button class="btn btn-default" ng-click="recipeDelete(recipeNameD)">Delete</button>
          </div>
        </div>
      </form>
    </div>

    <div style="margin: 50px 300px;text-align:center;" class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <div class = "main">
          <div class="row padder">
            <div class="col-md-9">
              <h4> Recipe Book </h4>
              <hr>
              <a href="/buy">
                <button class="btn btn-warning btn-lg"> Buy now for $25 </button>
              </a>
            </div>
          </div>

        </div>
      </div>
            <div class="col-md-2">
      </div>
  </div>
</div>
</div>
